<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
</script>
<h2>欢迎来到注册页面</h2><br>
<form class="row g-2">
    <div class="col-md-6">
        <label class="form-label">用户名</label>
        <input type="text" class="form-control" id="inputEmail4" name="username">
    </div>
    <div class="col-md-6">
        <label for="inputPassword4" class="form-label">密码</label>
        <input type="password" class="form-control" id="inputPassword4" name="password">
    </div>
    <div class="col-12">
        <label  class="form-label">电话</label>
        <input type="text" class="form-control" id="inputTel" name="tel" placeholder="电话号码">
    </div>
    <div class="col-12">
        <label  class="form-label">出生年月</label>
        <input type="date" class="form-control" id="inputBirth" name="birth">
    </div>
    <div class="col-12">
        <label class="label-default">性别</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" value="male" name="gender" id="flexRadioDefault1"
                   checked>
            <label class="form-check-label" for="flexRadioDefault1">
                男
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" value="female" name="gender" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
                女
            </label>
        </div>
    </div>
    <div class="col-md-4">
        <label class="form-label">学校</label>
        <select class="form-select" aria-label="Default select example">
            <option value="qh" selected>清华</option>
            <option value="bd">北大</option>
            <option value="fd">复旦</option>
            <option value="jd">交大</option>
            <option value="zkd">中科大</option>
        </select>
    </div>
    <div class="col-md-8">
        <div><label class="form-label">专长</label></div>
        <input type="checkbox" name="bobby" id="hobby1" class="form-check-input" value="sing" />唱&nbsp;
        <input type="checkbox" name="bobby" id="hobby2" class="form-check-input" value="sing" />跳&nbsp;
        <input type="checkbox" name="bobby" id="hobby3" class="form-check-input" value="sing" />rap&nbsp;
    </div>
    <div class="col-12">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
                记住用户名和密码
            </label>
        </div>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary">注册</button>
    </div>
</form>
</body>
</html>
